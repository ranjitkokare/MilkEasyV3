<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../static/css/profile.css" th:href="@{/css/profile.css}">
  
</head>

<body>
  <div class="container">
    <aside>

      <div class="top">
        <!-- <div class="logo"> -->
        <img src="images/logo.jpg" class="logo">
        <!-- </div> -->
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">
            close
          </span>
        </div>
      </div>
      <!-- end top -->
      <div class="sidebar" id="conditionalAnchors">

        <a th:href="@{/}" id="dashboard">
          <span class="material-symbols-sharp">grid_view </span>
          <h3>Dashbord</h3>
        </a>
        <a th:href="@{/view_set_rate}">
              <span class="material-symbols-sharp">settings</span>
              <h3>Set Rate</h3>
        </a>
        <a th:href="@{/admin_profile}" class="active" id="profile">
          <span class="material-symbols-sharp">person_outline </span>
          <h3>Profile</h3>
        </a>
		<a th:href="@{/show_pending_approvals}">
          <span class="material-symbols-sharp">add </span>
          <h3>Approvals</h3>
        </a>
		<a th:href="@{/admin_statement_range}" id="statement">
          <span class="material-symbols-sharp">insights </span>
          <h3>Statements</h3>
        </a>
        

        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
              <span class="material-symbols-sharp">logout </span>
              <h3>logout</h3>
        </a>



      </div>

    </aside>
    <!-- --------------
          end asid
        -------------------- -->

    <!-- --------------
          start main part
        --------------- -->

    <main><h2>Welcome, <span sec:authentication="principal.username"> User</span></h2>
      <form action="#" th:action="@{/updateProfile}" method="POST" th:object="${user}">
        <div class = "form_outside">
          <div class="personal_detail">
              <span class="title_head">Personal Details</span>
              <div class="pd_fields">
                <div class="pd_fields_individual">
                  <label>Full Name</label>
                  <input type="text" th:field="*{fullName}" th:placeholder="${userProfile.fullName}" required autofocus="autofocus">
                </div>
                <div class="pd_fields_individual">
                  <label>Mobile Number</label>
                  <input type="number" th:field="*{mobile}" th:placeholder="${userProfile.mobile}" required autofocus="autofocus">
                </div>
  
                <div class="pd_fields_individual">
                  <label>Email</label>
                  <input type="email" th:value="${userProfile.email }" required autofocus="autofocus" disabled>
                </div>
  
                <div class="pd_fields_individual">
                  <label>UPI Id</label>
                  <input type="text" th:field="*{upiId}" th:placeholder="${userProfile.upiId}" required autofocus="autofocus">
                </div>
  
                <div class="pd_fields_individual">
                  <label>Address</label>
                  <input type="text" th:field="*{address}" th:placeholder="${userProfile.address}" required autofocus="autofocus">
                  <i class='bx bx-tada bx-flip-vertical bx-current-location'></i>
                </div>
              </div>
            <div class="buttons">
              
              <button class="saveBtn">
                <span class="btnText">Update</span>
               <i class="uil uil-file-edit-alt"></i>
              </button> 
            </div>
              
          </div>
        </div>
      </form>
    </main>
    <!------------------
           end main
          ------------------->

    <!----------------
          start right main 
        ---------------------->
    <div class="right">

      <div class="top">
        <button id="menu_bar">
          <span class="material-symbols-sharp">menu</span>
        </button>

          <!--<div class="profile">
          <div class="info">
           <h2></h2> -->
              <!--<p>
            <h2>Hello, 
			
            </p>
             <p><h3>Farmer</h3></p>  -->
            <!--<small class="text-muted"></small>
          </div>
         <div class="profile-photo">
           <img src="./images/profile-1.jpg" alt=""/>
         </div> -->
        </div>
      </div>

    </div>



    <script src="text/dash_script.js" th:src="@{/js/dash_script.js}"></script>
</body>

</html>
