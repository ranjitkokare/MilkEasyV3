<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Milk Collection</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../static/css/add_milk_colle.css" th:href="@{/css/add_milk_colle.css}">
  <script>
    function showAlert(message) {
      alert(message);
    }
  </script>
</head>

<body>
  <div class="container">
    <aside>
      <div class="top">
        <!-- <div class="logo"> -->
        <img src="images/logo.jpg" class="logo">
        <!-- </div> -->
        <div class="close" id="close_btn">
          <span class="material-symbols-sharp">
            close
          </span>
        </div>
      </div>
      <!-- end top -->
      <div class="sidebar">

        <a th:href="@{/}">
          <span class="material-symbols-sharp">grid_view </span>
          <h3>Dashbord</h3>
        </a>
        <a th:href="@{/collector_profile}" >
          <span class="material-symbols-sharp">person_outline </span>
          <h3>Profile</h3>
        </a>
        <a th:href="@{/add_mc}" class="active">
              <span class="material-symbols-sharp">add </span>
              <h3>Add Milk Collection</h3>
        </a>
        <a th:href="@{/collector_statement_range}">
          <span class="material-symbols-sharp">insights </span>
          <h3>Statements</h3>
        </a>
        
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
              <span class="material-symbols-sharp">logout </span>
              <h3>logout</h3>
        </a>


      </div>

    </aside>
    <!-- --------------
          end asid
        -------------------- -->

    <!-- --------------
          start main part
        --------------- -->

    <main><h2>Welcome, <span sec:authentication="principal.username"> User</span></h2>
      <form action="#" th:action="@{/add_mc}" method="POST" th:object="${milkTransaction}">
        <div class = "form_outside">
          <div class="personal_detail">
              <span class="title_head">Add Milk Collection</span>
                <div class="pd_fields_individual">
                  <label>Date</label>
                  <input type="date" th:field="*{collectionDate}" placeholder="Date" required autofocus="autofocus">
                </div>
  				<!--
                <div class="pd_fields_individual">
                  <label>Farmer Id</label>
                  <input type="number" th:field="*{farmerId}" placeholder="Farmer Id" required autofocus="autofocus">
                </div>
				-->
				<div class="pd_fields_individual">
					<label>Farmer</label>
						
				        <select th:field="*{farmerFullName}" required autofocus="autofocus">
				            <option value="">Select Farmer</option>
				 
				            <option th:each="farmerName : ${allFarmerFullNames}" th:value="${farmerName}" th:text="${farmerName}"></option>
		        </select>
					<label>Dairy</label>
			        <select th:field="*{adminFullName}" required autofocus="autofocus">
			            <option value="">Select Dairy</option>
			            <option th:each="adminName : ${allAdminFullNames}" th:value="${adminName}" th:text="${adminName}"></option>
		        	</select>
  				</div>
  
                <div class="pd_fields_individual">
                  <label>Quantity</label>
                  <input type="number" th:field="*{quantity}" placeholder="Quantity" required autofocus="autofocus">
                  <i class='bx bx-tada bx-flip-vertical bx-current-location'></i>
                </div>
              </div>
              <button class="addBtn">
                <span class="btnText">Add Collection</span>
                <i class="uil uil-plus-circle"></i>
              </button> 
            </div>
              
          </div>
        </div>
      </form>
    </main>
    <!------------------
           end main
          ------------------->

    <!----------------
          start right main 
        ---------------------->
    <div class="right">

      <div class="top">
        <button id="menu_bar">
          <span class="material-symbols-sharp">menu</span>
        </button>

          <!--<div class="profile">
          <div class="info">
           <h2></h2> -->
              <!--<p>
            <h2>Hello, 
			
            </p>
             <p><h3>Farmer</h3></p>  -->
            <!--<small class="text-muted"></small>
          </div>
         <div class="profile-photo">
           <img src="./images/profile-1.jpg" alt=""/>
         </div> -->
        </div>
      </div>

    </div>



    <script src="text/dash_script.js" th:src="@{/js/dash_script.js}"></script>
    <!-- Display error message if present -->
    <script th:if="${showError}" th:inline="javascript">
      showAlert("Contact Admin to Add Rate For the Day");
    </script>
    <script th:if="${success}" th:inline="javascript">
      showAlert("Transaction added successfully");
    </script>
     <script th:if="${error}" th:inline="javascript">
      showAlert("Transaction already Done");
    </script>	
</body>

</html>
