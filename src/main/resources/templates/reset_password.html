      <form action="#">

              <div class="pd_fields">

                  <label>Email</label>

                <div class="pd_fields">

                      <label>New Password</label>
                      <input type="password"  placeholder="New Password" required autofocus="required">
                    </div>
                <div class="pd_fields">
                    <div class="pd_fields_individual">
                        <label>Confirm Password</label>
                        <input type="password"  placeholder="Confirm Password" required autofocus="required">
                    </div>
              </div>
              <div class="buttons"> 
                    <button class="saveBtn">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-submit"></i>
                    </button> 
              </div>
              
          </div>
        </div>
