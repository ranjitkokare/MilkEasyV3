                  <label>From Date</label>
                  <input type="date" th:field="*{customFromdate}" placeholder="Date" required autofocus="autofocus">
                  <label>To Date</label>
                  <input type="date" th:field="*{customTodate}" placeholder="Date" required autofocus="autofocus">
                  <button class="addBtn">
	                <span class="btnText">Submit</span>
	                <i class="uil uil-plus-circle"></i>
	              </button>
	            </div>
            </form>
