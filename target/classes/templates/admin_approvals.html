<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet"  href="../static/css/dash_style.css" th:href="@{/css/dash_style.css}">
</head>
<body>
    <div class="container">
        <aside>
             
           <div class="top">
             <!-- <div class="logo"> -->
              <img src="images/logo.jpg" class="logo">
             <!-- </div> -->
             <div class="close" id="close_btn">
              <span class="material-symbols-sharp">
                close
                </span>
             </div>
           </div>
           <!-- end top -->
            <div class="sidebar">
  
				<a th:href="@{/}" class="active">
	              <span class="material-symbols-sharp">grid_view </span>
	              <h3>Dashbord</h3>
	           </a>
	           <a th:href="@{/view_set_rate}">
	              <span class="material-symbols-sharp">settings</span>
	              <h3>Set Rate</h3>
	           </a>
	           <a th:href="@{/admin_profile}">
	              <span class="material-symbols-sharp">person_outline </span>
	              <h3>Profile</h3>
	           </a>
	           <a th:href="@{/show_pending_approvals}">
	              <span class="material-symbols-sharp">add </span>
	              <h3>Approvals</h3>
	           </a>
	           <a th:href="@{/admin_statement_range}">
	              <span class="material-symbols-sharp">insights </span>
	              <h3>Statements</h3>
	           </a>
             
  
             <a href="#">
                <span class="material-symbols-sharp">logout </span>
                <h3>logout</h3>
             </a>
               
  
  
            </div>
  
        </aside>
        <!-- --------------
          end asid
        -------------------- -->
  
        <!-- --------------
          start main part
        --------------- -->
  
        <main>
         <!-- end insights -->
        <div class="recent_order"><br>
			<h2>Welcome, <span sec:authentication="principal.username"> User</span></h2>
           <h1>Pending Approvals</h1>
           <table>
			   <thead>
                <tr>
                  <th>Tr.Id</th>
                  <th>Collection Date</th>
                  <th>Farmer</th>
                  <th>Collector</th>
                  <th>Quantity</th>
                  <th>Rate</th>
                  <th>Amount</th>
				  <th></th>
				  <th></th>
                </tr>
               </thead>
                <tbody>
                   <tr th:each="milkTransaction : ${listMilkTransaction}">
                     <td th:text="${milkTransaction.transactionId}"></td>
                     <td th:text="${milkTransaction.collectionDate}"></td>
                     <td th:text="${milkTransaction.farmerFullName}"></td>
                     <td th:text="${milkTransaction.collectorId}"></td>
                     <td th:text="${milkTransaction.quantity}"></td>
                     <td th:text="${milkTransaction.rate}"></td>
                     <td class="warning"  th:text="${milkTransaction.amount}"></td>
					 <td ><a th:href="@{/approveMilkTransaction/approved/{id}(id=${milkTransaction.transactionId})}" class="approvebtn btn-primary">Approve </a></td>
					 <td ><a th:href="@{/approveMilkTransaction/rejected/{id}(id=${milkTransaction.transactionId})}" class="rejectbtn btn-primary">Reject</td>
                   </tr>
                </tbody>
           </table>
           <!--<a href="#">Show All</a> -->
        </div>
  
        </main>
        <!------------------
           end main
          ------------------->
  
        <!----------------
          start right main 
        ---------------------->
      <div class="right">
  
  <div class="top">
     <button id="menu_bar">
       <span class="material-symbols-sharp">menu</span>
     </button>

  </div>

     <script src="text/dash_script.js" th:src="@{/js/dash_script.js}"></script>
  </body>
</html>
